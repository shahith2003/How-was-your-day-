<html lang="en">
<head>

        <h2>HOW ARE YOU FEELING?</h2>

        <div class="feeling">

                 <option value="" disabled selected>How did you feel in the Morning?</option>

                <option value="20">Sad</option>
            </select>
            <select name="feeling" id="afternoon">
                <!-- Placeholder -->
                 <option value="" disabled selected>How did you feel in the Afternoon?</option>

            <select name="feeling" id="evening">

                 <option value="" disabled selected>How did you feel in the Evening?</option>

                <option value="80">Happy</option>
                <option value="60">Neutral</option>

        </div>
        <div class="calender">
            
        </div>
        <button id="btn">Submit</button>

            <h3 id="answer"></h3>
        </div>
    </section>
    <script src="script.js"></script>

</html>
